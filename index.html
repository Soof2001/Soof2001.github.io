<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paralympics of Amsterdam</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Your existing CSS styles */

    /* Adjust the style of the container to center content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Adjust the style of the header */
    .header {
      padding: 80px;
      text-align: center;
      background: #ffffff;
      color: black;
    }

    /* Adjust the style of the navbar */
    .navbar {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 10px 0;
    }

    /* Add a new class to style the "Assignments:" text */
    .assignment-text {
      font-weight: bold;
      margin-right: 10px;
    }

    /* Style the navigation bar links (circles) */
    .navbar a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      border-radius: 50%;
      background-color: #888;
      width: 40px;
      height: 40px;
      font-weight: bold;
    }

    /* Right-aligned link */
    .navbar a.right {
      margin-left: auto;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Paralympics of Amsterdam</h1>
    <p>Assignments of DATA - MSc MADE</p>
  </div>

  <div class="navbar">
    <div class="assignment-text">Assignments:</div>
    <a href="#"><div>1</div></a>
    <a href="#"><div>2</div></a>
    <a href="#"><div>3</div></a>
    <a href="#"><div style="width: 60px; height: 60px;">Home</div></a>
  </div>

  <!-- Your other content remains the same -->
</div>
</body>
</html>
